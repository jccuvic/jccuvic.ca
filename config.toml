############################# Footer ########################
[params.footer]
  [params.footer.en]
    content = """
      Welcome to the Japanese Culture Club. We are a club made up of Japanese students and students interested in Japanese culture and offer a friendly, inclusive environment. 
      Our activities include language exchange for all levels of ability, social outings, workshops, and anything you might like to see included. 
      We welcome all students interested regardless of ability or knowledge
    """
    madein = "Made in Victoria, BC. Canada"
  [params.footer.jp]
    content = """
      日本文化クラブへようこそ。 私たちは日本人学生と日本文化に興味のある学生で構成されたクラブであり、友好的で包括的な環境を提供しています。 
      私たちの活動には、あらゆるレベルの能力のための言語交換、社交行事、ワークショップ、そしてあなたが含めたいと思うものが含まれます。 
      能力や知識に関係なく、興味のあるすべての学生を歓迎します！
    """
    madein = "カナダ、ブリティッシュコロンビア州ビクトリア製"


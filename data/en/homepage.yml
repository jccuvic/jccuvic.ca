team:
  enable : true
  title : "Leadership Team"
  subtitle : "Whether you like it or not, this is the team leading the Japanese Culture Club!"
  review:
    #
    - name : "Alexandria"
      image : "images/leadership/alexandria.jpg" # image size 80*80 px
      designation : "Co-President"
      content : "A 23 year old Applied Linguistics student currently studying German and Japanese but passable in French. 
      I'm a bi disaster child and a student with disabilities and other unknown health issues so my goal is to make the club as accessible and welcoming as possible for all members. She/Her."
    # 
    - name : "Aomi"
      image : "images/leadership/aomi.jpg" # image size 80*80 px
      designation : "Co-President"
      content : "
      Currently in the BSEng program and slowing withering away. Japan born, Vancouver Island raised. 
      I have an unhealthy obsession with gyoza to the point it was almost a project codename at work.
      If you're interested in a work term in Japan let me know and maybe I can help!" 
    # 
    - name: "Tabitha"
      image: "images/leadership/tabitha.jpg" # image size 80*80 px
      designation: "Assistant to the Co-Presidents"
      content: "I am a 20 year old, walking mess, studying a BSc in biology concentrating in neuroscience. 
      As a student of colour and disability I also strongly advocate for minority groups in STEM and strive to produce inclusive environments all around. 
      I hope to get to know many of you soon." 
    #
    - name: "Brandon"
      image: "images/leadership/brandon.jpg" # image size 80*80 px
      designation: "Assistant to the Co-Presidents"
      content: "Hi everyone, I am an 18 year old first-year student currently taking biology as a major here at UVic. I was born here in Canada but am also half-Japanese. I can’t speak japanese very well at all though….. yet. I like donburi and being hip B^D. https://youtu.be/bfqwFyx9B5w " 

